<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Calculator</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="./styles/buttons.css" rel="stylesheet">
    <link href="styles/responsive/main.css" rel="stylesheet">
    <link href="./styles/responsive/buttons.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1>This calculator <sub class="sub">made in JS</sub></h1>
    <div class="calculator">
        <div class="inputField">
            <div class="partForValue"><p class="forHistory">Start:</p></div>
            <div class="partForValue"><p class="forValue">0</p></div>
        </div>
        <div class="blockForChooseOperation">

        </div>

        <div class="mainPart">
            <div class="blockForNumbers"></div>
            <div class="blockForOtherOperations"></div>
        </div>

    </div>
    <footer>
        <h5>&copy Made by Korneliia</h5>
    </footer>
</div>
<script src="main.js"></script>
</body>
</html>
